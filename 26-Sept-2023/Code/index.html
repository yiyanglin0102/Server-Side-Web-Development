<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Powerball Lottery Numbers</h1>

  <button id="generateButton">Generate New Numbers</button>
  <button id="showSavedButton">Show Saved Numbers</button>
  <button id="saveThisSetButton">Save This Set</button>

  <div id="generatedNumbers">
    <p>Generated Numbers</p>
    <canvas id="chart" width="400" height="200"></canvas>
  </div>
  
  <div id="savedNumbers">
    <p>Saved Numbers</p>
    <ul id="savedNumbersList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
